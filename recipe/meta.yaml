{% set name = "maestral" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9140c1d35e0df1ef27955da29b20e2bd88f7f3a611e91a79de2c7d08377a60dc

build:
  number: 0
  entry_points:
    - maestral=maestral.cli:main
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - atomicwrites
    - blinker
    - bugsnag
    - click >=7.0
    - dropbox >=9.4.0
    - keyring >=19.0.0
    - keyrings.alt >=3.0.0
    - lockfile
    - packaging
    - pyro5
    - python >=3.6
    - requests
    - sdnotify
    - setuptools
    - u-msgpack-python
    - watchdog

test:
  imports:
    - maestral
  commands:
    - maestral --help

about:
  home: https://github.com/SamSchott/maestral
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Open-source Dropbox client for macOS and Linux.
  dev_url: https://github.com/SamSchott/maestral

extra:
  recipe-maintainers:
    - tschoonj
